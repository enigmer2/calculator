<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-body">
        <div class="display">
            <!--экран-->
            <textarea id="displayMemory" value="" class="display-operation code" placeholder="память" disabled rows="2"
                class=""></textarea>

            <input id="displayResult" maxlength="18" class="display-answer" onkeypress="return filter_input(event,/\d/)"
                type="text">

        </div>
        <button id="cleanErase" class="button clean"> CE
            <!--Клавиша СЕ--></button>
        <button id="clean" class="button clean"> C
            <!--Клавиша С --></button>
        <button id="divide" class="button operations"> /
            <!--Клавиша / --></button>
        <button id="multiply" class="button operations"> *
            <!--Клавиша * --></button>
        <button id="seven" class="button number"> 7
            <!--Клавиша 7 --></button>
        <button id="eight" class="button number"> 8
            <!--Клавиша 8 --></button>
        <button id="nine" class="button number"> 9
            <!--Клавиша 9 --></button>
        <button id="minus" class="button operations"> -
            <!--Клавиша - --></button>
        <button id="four" class="button number"> 4
            <!--Клавиша 4 --></button>
        <button id="five" class="button number"> 5
            <!--Клавиша 5 --></button>
        <button id="six" class="button number"> 6
            <!--Клавиша 6 --></button>
        <button id="plus" class="button operations"> +
            <!--Клавиша + --></button>
        <button id="one" class="button number"> 1
            <!--Клавиша 1 --></button>
        <button id="two" class="button number"> 2
            <!--Клавиша 2 --></button>
        <button id="three" class="button number"> 3
            <!--Клавиша 3 --></button>
        <button id="zero" class="button number big-O"> 0
            <!--Клавиша 0 --></button>
        <button id="decimal" class="button decimal"> .
            <!--Клавиша . --></button>
        <button id="result" class="button operations big-result"> =
            <!--Клавиша = --></button>
    </div>

    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
